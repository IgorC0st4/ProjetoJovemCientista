<ion-header>
  <ion-toolbar>
    <ion-title>Como Jogar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Instruções do jogo</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">
        <ion-item-divider>
          <ion-label>
            Instruções
          </ion-label>
        </ion-item-divider>
        <ion-item>
          <p>1. Localize no quadro de imagens a(s) figura(s) correspondente(s) aquela(s) indica(s) na parte superior da tela.</p>
        </ion-item>

        <ion-item>
          <p>2. Em seguida selecione-a(s) antes de que tempo máximo acabe .</p>
        </ion-item>

        <ion-item-divider>
          <ion-label>
            Objetivos
          </ion-label>
        </ion-item-divider>
        <ion-item>
          <ion-label>Ganhar o jogo</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Treinar sua atenção</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Comprovar que você é o cara</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-button *ngIf="mobile" expand="block" (click)="voltar()">Voltar</ion-button>
</ion-content>
