<ion-header>
  <ion-toolbar>
    <ion-title>Resultado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3 class="ion-text-center">Parabéns! Você concluiu o jogo!</h3>
  <ion-card  class="ion-text-center">
    <ion-card-header >
      <ion-card-title (click)='teste()'>Tempo restante em cada fase</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of tempos" class="ion-text-center">
          <ion-label>Fase {{item.fase}}: {{item.tempo}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
