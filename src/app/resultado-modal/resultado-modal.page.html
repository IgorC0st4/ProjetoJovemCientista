<ion-header>
  <ion-toolbar>
    <ion-title>Resultado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3 class="ion-text-center">Parabéns! Você concluiu o jogo!</h3>

  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title>Tempo total</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label class="ion-text-center">{{tempo_total}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title>Tempo em cada fase</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of tempos" class="ion-text-center">
          <ion-label>Fase {{item.fase}}: {{item.tempo}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-fab *ngIf='mobile' vertical="bottom" horizontal="end" slot="fixed" (click)='voltar()'>
    <ion-fab-button>
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
