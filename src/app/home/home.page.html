<ion-header>
  <ion-toolbar>
    <ion-title>Projeto Jovem Cientista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <div class="box">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button color="primary" expand="block" href="/fase">Iniciar jogo</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button color="secondary" expand="block" (click)="instrucoes()">Como jogar</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button color="tertiary" expand="block" (click)="sobre()">Sobre o projeto</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </div>
</ion-content>
