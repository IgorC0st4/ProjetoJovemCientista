<ion-header>

  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-title>Fase {{contador_fase}}</ion-title>
      </ion-col>
      <ion-col>
        <ion-title class="ion-text-end" size="small">00:00:00</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let img of imgs_fase">
        <div class="fundo-cinza">
          <ion-img [src]="img"></ion-img>
        </div>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let linha of dados_linhas">
      <ion-col *ngFor="let dado_coluna of linha">
        <div [class]="dado_coluna.classe">
          <ion-img [src]="dado_coluna.img"></ion-img>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button shape="round" expand="block" (click)='proximaFase()'>Pr√≥xima fase</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
